<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Google Drive Uploader</title>

</head>

<body background="media/background.jpg">

	<div class="jumbotron" style="margin: 50px;">
	
		<div align="right">
		
			<a href="/signout" align="right-top">Sign Out</a>
			
		</div>
		
		<div class="container" align="center">
		
			<div>
			
				<h1 class="display-4">File Uploader to Google Drive using OAuth 2.0</h1>
				
				<hr class="my-4">
				
			</div>
			<br>
			
			<br /> 
				<input id="uploadButton" type="button" class="btn btn-success" value="Upload Files to Drive" /> 
					 <br /> <br />
					 
			
			<form id="imageUpload" method="POST" action="/files" enctype="multipart/form-data">
				<div class="text-left" >
				
					<input type="file" id="files" name="file" width="117" height="20"
					
						data-multiple-caption="{count} files selected" multiple />
						<div class="text-left">
						<br />
						<output id="selectedFiles"></output>
					</div>
					
					
				</div>
				
				
			
			</form>
		</div>
		
	</div>

	
	<script type="text/javascript" src="javascript/function.js"></script>
	
	<script src="js/jquery.js"></script>
		

</body>
</html>
